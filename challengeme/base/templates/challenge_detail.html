<!DOCTYPE html>
<html>
  <body>
      <h3>Title</h3>
      <p>{{ challenge.title }}</p>
      <h3>Description:</h3>
      <p>{{ challenge.description }}</p>
      <h3>Owner:</h3>
      <p>{{ challenge.owner }}</p>
      <h3>Associated Charity:</h3>
      <p>{{ challenge.charity }}</p>
      <h3>List of Instances: </h3>      
      {% for instance in challenge.instance_set.all %}
        <p>{{ instance }}</p>
      {% endfor %}
  </body>
</html>
